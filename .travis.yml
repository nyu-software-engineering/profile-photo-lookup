matrix:
  include:
    - language: python
      python:
        - '3.6'
      install:
        - pip install -r requirements.txt
      before_script:
        - cd demo
      script:
        - python manage.py test

    - language: node_js
      node_js: node
      before_install:
        - cd app/client
        - npm i -g npm@6.7.0
      install:
        - npm install
      script:
        - npm run coverage

